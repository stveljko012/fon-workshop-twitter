<div class="col tweet-item p-3" *ngIf="tweet">
  <div class="col-12">
    <p>{{ tweet.content }}</p>
  </div>
  <div class="col-12 d-flex justify-content-around">
    <i class="bi bi-chat"></i>
    <i class="bi bi-arrow-clockwise"></i>
    <i class="bi bi-heart"></i>
    <i class="bi bi-trash" (click)="remove()"></i>
  </div>
</div>
